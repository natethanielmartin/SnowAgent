<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Study Buddy AI</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }

        .card h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .card .content {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Markdown-like styling for output */
        .markdown-body ul { padding-left: 20px; margin: 10px 0; }
        .markdown-body li { margin-bottom: 5px; }
        .markdown-body strong { color: #e2e8f0; }
    </style>
</head>
<body>

<div class="container">
    <h1>ServiceNow Study Buddy</h1>
    <p class="subtitle">Powered by CrewAI & Gemini</p>

    <!-- STEP 1: TOPIC INPUT -->
    <div id="step-1">
        <div class="input-group">
            <label for="topic">What topic do you want to master?</label>
            <input type="text" id="topic" placeholder="e.g., Business Rules, Client Scripts, ACLs" autocomplete="off">
        </div>
        <button onclick="startInterview()" id="btn-start">Start Interview</button>
    </div>

    <!-- LOADING STATE -->
    <div id="loader" class="hidden">
        <div class="loader">
            <div class="spinner"></div>
            <span id="loader-text">Researching topic... this may take a moment.</span>
        </div>
    </div>

    <!-- STEP 2: QUESTION & ANSWER -->
    <div id="step-2" class="hidden">
        <div class="card">
            <h3>Interviewer Question</h3>
            <div id="question-display" class="content"></div>
        </div>

        <div class="input-group">
            <label for="answer">Your Answer</label>
            <textarea id="answer" rows="4" placeholder="Type your detailed answer here..."></textarea>
        </div>
        <button onclick="submitAnswer()" id="btn-submit">Submit Answer</button>
    </div>

    <!-- STEP 3: RESULTS -->
    <div id="step-3" class="hidden">
        <div class="card" style="border-left-color: #10b981;">
            <h3>Report Card</h3>
            <div id="grade-display" class="content markdown-body"></div>
        </div>
        <button onclick="resetApp()" style="background: #334155;">Start New Session</button>
    </div>
</div>

<script>
    const API_URL = "http://127.0.0.1:5000";
    let currentTopic = "";
    let currentQuestion = "";

    async function startInterview() {
        const topicInput = document.getElementById('topic');
        const topic = topicInput.value.trim();
        
        if (!topic) return alert("Please enter a topic!");

        currentTopic = topic;
        
        // UI Updates
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('loader-text').innerText = "Agent is researching ServiceNow docs...";

        try {
            const response = await fetch(`${API_URL}/start_interview`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic: topic })
            });
            
            const data = await response.json();
            
            if (data.error) throw new Error(data.error);

            currentQuestion = data.question;
            
            // Show Question
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('question-display').innerText = currentQuestion;

        } catch (e) {
            alert("Error: " + e.message);
            resetApp();
        }
    }

    async function submitAnswer() {
        const answerInput = document.getElementById('answer');
        const answer = answerInput.value.trim();

        if (!answer) return alert("Please type an answer!");

        // UI Updates
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('loader').classList.remove('hidden');
        document.getElementById('loader-text').innerText = "Agent is grading your answer...";

        try {
            const response = await fetch(`${API_URL}/submit_answer`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    topic: currentTopic,
                    question: currentQuestion,
                    answer: answer
                })
            });

            const data = await response.json();
            
            if (data.error) throw new Error(data.error);

            // Show Grade
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
            
            // Simple formatting for newlines
            document.getElementById('grade-display').innerHTML = data.grade.replace(/\n/g, '<br>');

        } catch (e) {
            alert("Error: " + e.message);
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }
    }

    function resetApp() {
        document.getElementById('step-1').classList.remove('hidden');
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('step-3').classList.add('hidden');
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('topic').value = "";
        document.getElementById('answer').value = "";
        currentTopic = "";
        currentQuestion = "";
    }
</script>

</body>
</html>
